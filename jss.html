 <h1>Guess the number</h1>
<input id="checknumber">
 <button onclick="checkthenumber()">Check</button>
 <p id="answer">You are Right/wrong</p>
 <p id="score">score:10</p>


 <script>
    var guessnumber=document.getElementById("checknumber");
    var answer = document.getElementById("answer");
    var randomnumber=Math.floor(Math.random()*10)+1;
    var score=document.getElementById("score")
    var totalscore=10;

    function checkthenumber(){
        var enterednumber=guessnumber.value;
        if(randomnumber==enterednumber){
           answer.textContent="Right";
           alert("You Won.....")
           score=score+1
        }
        else{
            totalscore=totalscore-1;
            score.textContent="score"+totalscore;
            console.log("Wrong"); 
        }
        console.log(randomnumber);
    }
 </script>
